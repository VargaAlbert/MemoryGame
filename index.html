<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Memory Game</title>
</head>

<body>
    <nav>
        <div class="countdown-container">
            <h1>Countdown Timer</h1>
            <div class="timer">00:00</div>
        </div>
    </nav>
    <main>
        <section class="pop-up-start">
            <div class="overlay" id="js-popupstart">
                <div class="popup-content">
                    <h2>Memory Game</h2>
                    <form id="js-popupForm">
                        <div>
                            <label>Choose Time Limit:</label>
                            <input type="radio" name="time" id="time-1" value="1:00" />
                            <label for="time-1">1:00</label>
                            <input type="radio" name="time" id="time-2" value="2:00" checked />
                            <label for="time-2">2:00</label>
                            <input type="radio" name="time" id="time-5" value="5:00" />
                            <label for="time-5">5:00</label>
                            <input type="radio" name="time" id="time-10" value="10:00" />
                            <label for="time-10">10:00</label>
                        </div>
                        <div>
                            <label>Choose rotational speed: (300 - 1500):</label>
                            <input type="range" id="range" name="range" min="300" max="1500" value="1000" step="10" />
                            <span id="js-rangeValue">1000</span>
                        </div>
                        <div>
                            <label>Choose Difficulty:</label>
                            <button type="submit" id="4">Easy (4 card)</button>
                            <button type="submit" id="16">Normal (16 card)</button>
                            <button type="submit" id="36">Hard (36 card)</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <section class="pop-up">
            <div id="js-popup" class="overlay">
                <div class="popup-content">
                    <h2>Time's Up!</h2>
                    <div class="timer">00:00</div>
                    <p>The countdown has ended.</p>
                    <button class="js-closeButton">Close</button>
                </div>
            </div>

            <div class="overlay" id="js-popupend">
                <div class="popup-content">
                    <h2>Victory</h2>
                    <p>Game over. Congratulations, you found all the matches</p>
                    <div class="timer">00:00</div>
                    <button class="js-closeButton">Close</button>
                </div>
            </div>
        </section>
        <section class="cards-section">
            <div class="js-card-container"></div>
        </section>
    </main>
    <script src="./app.js"></script>
</body>

</html>
